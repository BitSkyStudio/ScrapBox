[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
eclipse.project.name = appName + '-core'

dependencies {
  api "com.badlogicgames.gdx:gdx:$gdxVersion"
  api "com.badlogicgames.gdx:gdx-box2d:$gdxVersion"
  implementation 'com.github.micycle1:Clipper2-java:1.2.2'
  implementation 'com.github.tommyettinger:colorful:0.8.5'
  implementation 'com.github.IndustrialCraft:NetX:v1.1.4'
  implementation 'org.orbisgis:poly2tri-core:0.1.2'
  implementation "com.code-disaster.steamworks4j:steamworks4j:1.9.0"
  implementation "com.code-disaster.steamworks4j:steamworks4j-server:1.9.0"
}
